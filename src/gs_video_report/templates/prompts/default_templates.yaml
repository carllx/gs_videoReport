# yaml-language-server: $schema=../../../../schemas/prompt-template.schema.json
# Default Prompt Templates for gs_videoReport
# This file defines the available prompt templates for video analysis

templates:
  comprehensive_lesson:
    name: "comprehensive_lesson"
    version: "1.0"
    description: "Generate comprehensive lesson plan from video content"
    parameters:
      - video_duration
      - subject_area
      - detail_level
    model_config:
      temperature: 0.7
      max_tokens: 8192
    prompt: |
      Analyze this educational video in the {{subject_area}} field (duration: {{video_duration}} minutes).
      
      Create a comprehensive lesson plan with {{detail_level}} level of detail, including:
      
      1. **Video Content Overview**
         - Main topic and learning objectives
         - Key concepts introduced
         - Target audience level
      
      2. **Detailed Content Analysis**
         - Important knowledge points with precise timestamps
         - Key explanations and examples
         - Visual elements and demonstrations
      
      3. **Learning Structure**
         - Introduction (0:00-X:XX)
         - Main content sections with timestamps
         - Conclusion and summary
      
      4. **Key Timestamps** 
         - Provide exact timestamps in MM:SS format
         - Include brief description for each timestamp
         - Mark critical learning moments
      
      5. **Educational Value**
         - Learning outcomes
         - Suggested follow-up activities
         - Additional resources or readings
      
      Please ensure all timestamps are accurate to the second and include clear descriptions for easy navigation.

  summary_report:
    name: "summary_report"  
    version: "1.0"
    description: "Generate concise video summary report"
    parameters:
      - max_length
      - focus_areas
    model_config:
      temperature: 0.5
      max_tokens: 4096
    prompt: |
      Create a concise {{max_length}}-word summary of this video, focusing on {{focus_areas}}.
      
      Structure the summary as:
      
      1. **Main Topic** (1-2 sentences)
      2. **Key Points** (3-5 bullet points with timestamps)  
      3. **Important Timestamps** (Top 3-5 moments with MM:SS format)
      4. **Conclusion** (1-2 sentences)
      
      Keep the language clear and educational, suitable for teachers and students.

  chinese_transcript:
    name: "chinese_transcript"
    version: "2.0"
    description: "生成中文逐字稿，包含时间戳、讲者标识和第一人称重点整理"
    parameters:
      - video_title
      - video_duration
      - detail_level
      - language_preference
    model_config:
      temperature: 1
      max_tokens: 65536
      top_p: 0.95
      response_format: "structured"
    prompt: |
      🎯 **核心任务**：请将影片转录为简体中文逐字稿，加上时间戳并且标示讲者名字，最后再以第一人称作成重点整理。遇到解释不清晰的地方借助图像索取信息进行补充，如果涉及术语以及人物优先英语显示。

      🚨 **重要指令**：
      - **只输出中文翻译内容，不要包含英文原文**
      - **不要生成双语对照，只生成中文版本**
      - **所有语音内容都要翻译成自然流畅的简体中文**

      ## 详细要求：
      
      1. **完整逐字稿转录**
         - 将所有语音内容翻译并转录为简体中文
         - 保持原意，语言自然流畅
         - 只输出中文翻译，不要保留英文原文
         - 每个段落标注精确时间戳（格式：[MM:SS]或[HH:MM:SS]）
      
      2. **讲者标识**
         - 清楚标示每个讲者的名字或身份
         - 如只有一位讲者，标注为"讲者"或"老师"
         - 多位讲者时区分标注（如：主讲者、提问者等）
      
      3. **第一人称重点整理**（必须）
         - 以"我"的视角总结学习心得
         - 包含"我学到了什么"、"我的理解"、"我的收获"
         - 体现个人学习体验和感悟
      
      4. **图像信息主动补充**
         - 主动观察视频画面内容
         - 对讲解不清晰的地方，通过图像内容进行补充说明
         - 描述关键的视觉演示、界面操作、图表等
      
      5. **术语和人物英语优先**
         - 专业术语首次出现时使用英文，括号内加中文解释
         - 人物姓名优先使用英文原名
         - 品牌、软件名称等保持英文原名

      ## 严格输出格式：
      ```
      # {{video_title}} - 完整中文逐字稿

      ## 📋 基本信息
      - **视频标题**：{{video_title}}
      - **视频时长**：{{video_duration}}
      - **分析时间**：{{current_timestamp}}
      - **讲者数量**：[根据实际情况填写]

      ## 📝 完整逐字稿内容

      ### [00:00] 讲者名称
      [将英文语音翻译为自然流畅的中文内容，不保留英文原文...]

      ### [XX:XX] 讲者名称
      [继续的中文翻译内容，确保语言自然...]

      ## 🔍 图像内容补充
      [主动观察到的画面信息，补充语音中未清楚解释的内容]
      - [时间戳] 图像描述：具体看到什么界面、操作、图表等
      - [时间戳] 视觉补充：对不清晰解释的图像化说明

      ## 📚 关键术语和人物
      - **术语1** (English Term)：中文详细解释
      - **人物1** (English Name)：背景和相关信息
      - **工具/软件** (Tool Name)：功能说明

      ## 💡 我的学习收获（第一人称总结）
      
      ### 我学到的主要内容：
      我从这个视频中学到了...
      
      ### 我的理解和感悟：
      我认为最重要的是...
      
      ### 我的实践计划：
      我打算将这些知识应用到...
      
      ### 我还想了解的：
      我希望进一步学习...

      ## ⏰ 重要时间节点
      - [XX:XX] 关键概念介绍
      - [XX:XX] 重要操作演示
      - [XX:XX] 总结要点
      ```

      🚨 **特别注意**：
      - 必须包含完整的逐字稿，不能省略内容
      - **只输出中文翻译，绝对不要包含英文原文**
      - **不要生成英中对照格式，只要中文版本**
      - 第一人称部分要真实体现学习者视角
      - 图像补充信息要具体、有价值
      - 时间戳要准确，便于定位
      - 术语解释要专业准确
